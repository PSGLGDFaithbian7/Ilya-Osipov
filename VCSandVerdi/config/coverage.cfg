# ============================================================================
# VCS Coverage Hierarchy Configuration
# ============================================================================
# This file defines which modules/instances to include in coverage collection
# 
# Syntax:
#   +tree <instance_path>   - Include this instance in coverage
#   -tree <instance_path>   - Exclude this instance from coverage
#
# Example hierarchy:
#   tb_top
#   └── dut (your design under test)
#       ├── adder
#       ├── multiplier
#       └── control_logic
# ============================================================================

# Root level - usually the testbench top
+tree tb_top

# DUT - main design under test
+tree tb_top.dut

# Specific sub-modules (optional, for fine-grained control)
+tree tb_top.dut.adder
+tree tb_top.dut.multiplier
+tree tb_top.dut.alu

# ============================================================================
# Exclusions (modules you don't want to cover)
# ============================================================================
# Example: Exclude memory models, third-party IPs, or testbench infrastructure
# -tree tb_top.memory_model
# -tree tb_top.dut.vendor_ip
# -tree tb_top.monitor

# ============================================================================
# For UVM testbenches
# ============================================================================
# UVM top level
# +tree uvm_tb_top
# +tree uvm_tb_top.dut

# Exclude UVM infrastructure (usually you don't want coverage on testbench)
# -tree uvm_tb_top.env
# -tree uvm_tb_top.env.agent

# ============================================================================
# Advanced Options
# ============================================================================
# You can also specify coverage types per instance:
# +tree tb_top.critical_module -cm line+cond+fsm
# -tree tb_top.debug_module -cm tgl

# ============================================================================
# Notes:
# ============================================================================
# 1. This file is automatically loaded when COV_ENABLE=1 is set
# 2. Hierarchical paths should match your design structure
# 3. Use "make list_files" to see your module hierarchy
# 4. Comment out lines with # to disable them
# ============================================================================